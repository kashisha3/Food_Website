<html>
    <head>

        <title> QUERY/COMPLAINTS </title>

        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <body>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">

                    <h1>ASK US</h1>

                    <input type="text" id="name" class="form-control" placeholder="name">
                    <small id="name_error"> </small>
                    
                    <input type="text" id="email" class="form-control" placeholder="email id">
                    <small id="email_error"> </small>
                    
                    <input type="text" id="password" class="form-control" placeholder="password" >
                    <small id="password_error"> </small>
                    
                    <input type="text" id="confirmpassword" class="form-control" placeholder="confirm password">
                    <small id="confirmpassword_error"> </small>

                    <input type="text" id="query" class="form-control" placeholder="query">
                    <small id="query"></small>
                    
                    <button class="btn btn-primary" onclick="validate()">submit</button>
                                          
                </div>
            </div>
        </div>
