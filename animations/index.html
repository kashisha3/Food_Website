<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.0/typed.min.js"
      integrity="sha512-zKaK6G2LZC5YZTX0vKmD7xOwd1zrEEMal4zlTf5Ved/A1RrnW+qt8pWDfo7oz+xeChECS/P9dv6EDwwPwelFfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>ANIMATIONS</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-md-6 text-center"
          data-aos="fade-left"
          data-aos-delay="50"
        >
          <h1 id="mytext"></h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 m-3" data-aos="fade-up">
          <img
            src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-
            surrounded-by-grass_181624-22807.jpg?w=2000"
            class="img-fluid"
          />
        </div>
        <div class="col-md-6 m-3" data-aos="fade-right">
          <img
            src="https://wallpaperaccess.com/full/2340965.jpg"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./index.js"></script>
